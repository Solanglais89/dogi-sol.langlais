     <h1 class="contacto-text">¡Pongamosnos en contacto!</h1>
      <section class="formulario">
        <form action="form.php" method="post">
          <label for="">Nombre y apellido</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Maria Gomez"
          />
          <label for="">Email</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="mariagomez@gmail.com"
          />
          <label for="">telefono</label>
          <input
            type="number"
            name="telefono"
            id="telefono"
            placeholder="1112345678"
          />
          <select name="" id="">
            <option value="">Servicio de Guarderia</option>
            <option value="">Adiestramiento</option>
          </select>
          <p>Comentarios</p>
          <textarea name="" id="" cols="30" rows="10"> </textarea>
          <input type="submit" value="Enviar" />
        </form>
      </section>
